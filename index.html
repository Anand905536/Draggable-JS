<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&drop;</title>
    <style>
        .element {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            cursor: move;
            position: fixed;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="element"></div>

    <!-- javascript -->

    <script>

        var move = document.querySelector('.element');
        move.addEventListener('mousedown', mousedown);
    
        function mousedown() {
            move.addEventListener('mousemove', mousemove);
            move.addEventListener('mouseup', mouseup);
            function mousemove(e) {
                var x = e.clientX - 50 + 'px';
                var y = e.clientY - 50 + 'px';
                this.style.left = x;
                this.style.top = y;
            }
            function mouseup() {
                move.removeEventListener('mousemove', mousemove);
                this.style.background = 'orange';
            }
        }
    
    
    </script>

</body>


</html>
